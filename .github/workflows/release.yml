---
name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Check out repo
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Build adash platform binaries
        run: make bin

      - name: Make sure tag version matches package.json
        run: |
          if [ $(git tag) 1= v$(cd ui && node print-version.js) ]; then
            echo "::error file=ui/package.json::Tag does not match package.json version"
            exit 1
          fi

      - name: Create the release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          files: |
            bin/*

      - name: Bump the package.json version number
        run: cd ui && npm version patch

      - name: Commit the new version number
        - uses: EndBug/add-and-commit@v7
          with:
            message: 'Automatic version number bump after release'
            pathspec_error_handling: exitAtEnd
            pull: 'NO-PULL'
