name: dependabot-auto-merge

on:
  pull_request:

jobs:
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: major
          github-token: ${{ secrets.dependabot_pat_ghjm }}
